{% extends "base.html" %}

{% block titulo %}
Ingresar o editar artículo
{% endblock titulo %}

{% block contenido %}
<h3>Nuevo artículo</h3>
<form method="post">
  {% csrf_token %}
  {{ formulario.as_p }}
  {{ formulario.errors }}
  <input type="submit" value="Guardar"/>
</form>
<br>
<a href="{% url 'articulos' %}">Volver a la lista</a>
{% endblock contenido %}
