{% extends "base.html" %}

{% block contenido %}
<h3>Poesía</h3>
<br>
<p>
  <strong>Libro:</strong> {{object.nombre}}
</p>
<p>
  <strong>Autor:</strong> {{object.autor}}
</p>
<p>
  <strong>Año de publicación:</strong> {{object.año_publicacion}}
</p>
<p>
  <strong>Sinopsis:</strong> {{object.sinopsis}}
</p>

<br>
<a href="{% url 'poesia' %}">Volver</a>
{% if user == poesia.creador %}
<a href="{% url 'editar_poesia' object.id %}">Editar</a>
{% endif %}
{% endblock contenido %}
